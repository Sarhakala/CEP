<!DOCTYPE html>
<html>
    <head>
        <title>ViaCep WebService</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- Viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <!-- CSS Personalizado -->
        <link href="css/estilo.css" rel="stylesheet" media="screen">
        <!-- Font Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">

    <body>
        <section>
           <div class="container">
              <div class="row show-grid">
                  <form id="form" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <h1>Fa√ßa o seu cadastro</h1>
                            </div>
                        </div>

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <form-group>
                                    <label for="inputnome">
                                        Nome
                                        <input name="nome" type="text" id="nome" class="form-control" size="50">
                                    </label>
                                </form-group>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                 <form-group>
                                    <label for="inputemail">
                                        Email
                                        <input name="email" type="text" id="email" class="form-control"size="50">

                                </form-group>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                     <form-group>
                                            <label for="inputsenha">
                                                senha
                                                <input name="senha" type="text" id="senha" class="form-control"size="50">
                                            </label>
                                    </form-group>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <button>CADASTRAR</button>
                            </div>

              </div> 
           </div>
